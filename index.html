<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script language="javascript" type="text/javascript" src="src/contract_ABI.js"></script>
        <script>
            const contract_address = "0x3f8e61364e8CBF104942d2bCc65D939505dfa91D";
            const ABI = [
                {
                    "inputs": [],
                    "name": "getWord",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ]
            let contract;
            window.addEventListener('load', () => {
                if(typeof(web3) === 'undefined') {
                    return console.log("Metamask is not installed.");
                }
                contract = web3.eth.contract(ABI).at(contract_address);

                $('#message').text("ad");
                contract.getWord.call((error, result) => {
                    if(error) {
                        return console.log(error);
                    }
                    $('#message').text(result);
                });
            });
      </script>
    </head>
    <body>
        <div id="message"></div>
    </body>
</html>
